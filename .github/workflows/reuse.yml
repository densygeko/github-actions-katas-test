name: reuse other workflows
on: [workflow_dispatch]
jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who_to_greet: General Kenobi

  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
  
